name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Trim DNS ports from docker-compose.yml
        run: sed -i.bak -e '15,16d' docker-compose.yml
      - name: Validate docker-compose.yml
        run: docker-compose config
      - name: Start up containers
        run: docker-compose up --detach
      - name: Test Cloudflared container
        run: curl -s --retry 10 --retry-connrefused http://172.20.0.3:49312/metrics
      - name: Test Pi-hole container
        run: curl -s --retry 10 --retry-connrefused http://172.20.0.2/admin
      - name: Stop and remove containers
        run: |
          docker-compose stop
          docker-compose rm
