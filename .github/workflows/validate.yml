# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Trim DNS ports from docker-compose.yml
        run: sed -i.bak -e '15,16d' docker-compose.yml
      - name: Validate docker-compose.yml
        run: docker-compose config
      - name: Start up containers
        run: docker-compose up --detach
      - name: Test Cloudflared container
        run: curl -s --retry 10 --retry-connrefused http://localhost:49312/metrics
      - name: Test Pi-hole container
        run: curl -s --retry 10 --retry-connrefused http://localhost/admin
