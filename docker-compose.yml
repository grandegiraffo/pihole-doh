services:

  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    hostname: pihole
    depends_on:
      cloudflared:
        condition: service_started
    dns:
      - 127.0.0.1
      - 1.1.1.1
    networks:
      pihole:
        ipv4_address: 172.20.0.2
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 80:80/tcp
      - 443:443/tcp
    environment:
      - "TZ=Europe/Copenhagen"
      - "PROXY_LOCATION=pihole"
      - "VIRTUAL_PORT=80"
      - "PIHOLE_DNS_=172.20.0.3#5053"
      - "DNSSEC=true"
      - "DNSMASQ_LISTENING=all"
      - "BLOCK_ICLOUD_PR=false"
      - "WEBPASSWORD=${PIHOLE_WEBPASSWORD:-changeme}"
    volumes:
      - "data_etc_pihole:/etc/pihole/"
      - "data_etc_dnsmasqd:/etc/dnsmasq.d/"
    healthcheck:
      test: ["CMD", "dig", "+norecurse", "+retry=0", "@127.0.0.1", "pi.hole"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    restart: unless-stopped

  cloudflared:
    image: crazymax/cloudflared:latest
    container_name: cloudflared
    hostname: cloudflared
    networks:
      pihole:
        ipv4_address: 172.20.0.3
    ports:
      - 5053:5053/tcp
      - 5053:5053/udp
      - 49312:49312/tcp
    environment:
      - "TZ=Europe/Copenhagen"
      - "TUNNEL_DNS_UPSTREAM=https://1.1.1.1/dns-query,https://1.0.0.1/dns-query"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:49312/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    hostname: watchtower
    networks:
      pihole:
        ipv4_address: 172.20.0.4
    environment:
      - "TZ=Europe/Copenhagen"
      - "WATCHTOWER_POLL_INTERVAL=14400"
      - "WATCHTOWER_CLEANUP=true"
      - "WATCHTOWER_INCLUDE_RESTARTING=true"
      - "WATCHTOWER_REVIVE_STOPPED=false"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    restart: unless-stopped

volumes:
  data_etc_pihole:
  data_etc_dnsmasqd:

networks:
  pihole:
    ipam:
      config:
        - subnet: 172.20.0.0/24
